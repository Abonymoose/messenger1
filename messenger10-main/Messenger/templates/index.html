<!DOCTYPE html>
<html>
<head>
    <title>Terminal</title>
    <style>
        body {
            background-color: #000;
            color: #ff2b2b;
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #header {
            background-color: #111;
            color: #ff2b2b;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            border-bottom: 1px solid #ff2b2b;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            white-space: pre-wrap;
        }

        #inputArea {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ff2b2b;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            background-color: #111;
            border: none;
            color: #ff2b2b;
            font-size: 16px;
            font-family: inherit;
            outline: none;
        }

        input[type="submit"] {
            background-color: #ff2b2b;
            border: none;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
        }

        #usernameForm {
            background-color: #111;
            padding: 20px;
            border-bottom: 1px solid #ff2b2b;
            display: flex;
            gap: 10px;
        }

        #usernameForm input {
            background-color: #000;
            color: #ff2b2b;
            border: 1px solid #ff2b2b;
            padding: 10px;
            font-family: inherit;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">TERMINAL</div>
        <form id="usernameForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="password" placeholder="Password (optional)">
            <input type="submit" value="Enter">
        </form>
        <div id="messages"></div>
        <form id="inputArea">
            <input type="text" id="messageInput" placeholder="Type a command or message...">
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const usernameForm = document.getElementById('usernameForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const inputArea = document.getElementById('inputArea');

        let entered = false;

        usernameForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (!entered) {
                const user = usernameInput.value.trim();
                const pass = passwordInput.value.trim();
                if (user) {
                    socket.emit('set_username', { username: user, password: pass });
                    usernameForm.style.display = 'none';
                    inputArea.style.display = 'flex';
                    entered = true;
                }
            }
        });

        inputArea.addEventListener('submit', function(e) {
            e.preventDefault();
            const msg = messageInput.value.trim();
            if (msg) {
                socket.emit('chat', { msg: msg });
                messageInput.value = '';
            }
        });

        socket.on('message', function(data) {
            const msgEl = document.createElement('div');
            msgEl.textContent = data.msg;
            messagesDiv.appendChild(msgEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        inputArea.style.display = 'none'; // Hide input until login
    </script>
</body>
</html>
